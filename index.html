            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

       <!-- Search -->
      <div class="container-fluid p-4">
        <div class="row">
            <div class="col-12 col-sm-10 col-md-8 mb-3 mb-sm-0">
                <form role="search">
                    <input class="form-control w-100" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>

            <!-- Filter -->
            <div class="col-12 col-sm-2 col-md-4 d-flex align-items-center">
                <span class="me-2">Triée par:</span>
                <select name="Select" class="form-select w-100">
                    <option value="">Nom</option>
                    <option value="">Date</option>
                    <option value="">Numéro</option>
                </select>
            </div>
        </div>

      <!-- Contenido de la pagina -->

      <!-- Card esquema -->
      <div class="card-container row px-3">
           <!-- Contenu injection iciiii mon amiiiiiiiii -->
      </div>
      



      <!-- Add vlog -->
      <form id="addVlog" class="p-4">
        <h4>Ajouter un nouvel vlog</h4>
        <div class="mb-3 ">
            <label for="newTitle" class="form-label">Titre</label>
            <input type="text" id="newTitle" class="form-control" placeholder="Titre" required>
        </div>
        <div class="mb-3">
            <label for="newDescription" class="form-label">Description</label>
            <input id="newDescription" class="form-control" placeholder="Description" required></input>
        </div>
        <div class="mb-3">
          <label for="newContenu" class="form-label">Contenu</label>
          <textarea type="text" id="newContenu" class="form-control" placeholder="Contenu" required></textarea>
        </div>
        <div class="mb-3">
            <label for="newAuthor" class="form-label">Auteur</label>
            <input type="text" id="newAuthor" class="form-control" placeholder="Auteur" required>
        </div>
        <button type="submit" class="btn btn-success">Envoyer</button>
    </form>

      <!-- Footer -->
      <footer class="d-flex  text-white flex-wrap justify-content-between align-items-center p-4 border-top">
        <div class="col-md-4 d-flex align-items-center">

        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">

          <li class="ms-3"><a class="" href="#"></li>
          <li class="ms-3"><a class="" href="#"></li>
        </ul>
      </footer>
      
      <!-- Modal bootstrap comms-->
      <div class="modal fade text-black" id="publicationModal" tabindex="-1" aria-labelledby="publicationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content p-4">
            <h5 class="modal-title" id="modalTitle">Publication</h5><div class="modal-date" id="modalDate"></div>
            
            <div class="modal-body" id="modalContent">
              <!-- Contenu injection iciiii mon amiiiiiiiii -->
            </div>
            
            <!-- Botón para comentar -->
            
            Commentaires
            
            <div class="modal-comments border-bottom" id="modalComments">
              <!-- Comments injection -->
            </div>
            
            <!-- Input for comment text -->
              <textarea class="form-control mb-3" id="commentText" placeholder="Écrire un commentaire..."></textarea>
              
              <button type="button" class="btn btn-light" id="commentButton">Ajouter un commentaire</button>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
